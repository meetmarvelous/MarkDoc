<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkDocx AI - Markdown to DOCX Converter</title>
    <meta name="description" content="Write Markdown, export high-quality DOCX files. Free, fast, and works entirely in your browser.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="brand">MarkDocx AI</a>
            <div class="nav-links">
                <a href="about.html" class="nav-link">About</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="editor-container">
            <div class="editor-pane" id="editor-pane">
                <div class="toolbar">
                    <button class="btn btn-outline" id="btn-upload" title="Upload Markdown">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                    </button>
                    <button class="btn btn-outline" id="btn-paste" title="Paste from Clipboard">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><rect x="8" y="2" width="8" height="4" rx="1" ry="1"/></svg>
                    </button>
                    <button class="btn btn-outline" id="btn-download-md" title="Download Markdown">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/></svg>
                    </button>
                    <div class="toolbar-divider"></div>
                    <input type="text" id="doc-title" class="form-control title-input" value="Untitled Document" placeholder="Document title...">
                    <div class="toolbar-spacer"></div>
                    <button class="btn btn-primary" id="btn-export" title="Download DOCX">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                        <span>Download DOCX</span>
                    </button>
                </div>
                <textarea id="markdown-editor" class="editor-textarea" placeholder="# Start writing your markdown here...

## Features
- **Bold** and *italic* text
- Lists and numbered items
- Code blocks with syntax highlighting
- And much more!

Start typing to see the live preview â†’"></textarea>
            </div>
            <div class="preview-pane" id="preview-pane">
                <div class="toolbar" style="justify-content: space-between;">
                    <span class="toolbar-label">Preview</span>
                    <div class="view-controls">
                        <button class="btn btn-outline btn-sm active" id="btn-view-split" title="Split View">Split</button>
                        <button class="btn btn-outline btn-sm" id="btn-view-edit" title="Edit Only">Edit</button>
                        <button class="btn btn-outline btn-sm" id="btn-view-preview" title="Preview Only">Preview</button>
                    </div>
                </div>
                <div id="markdown-preview" class="preview-content"></div>
            </div>
        </div>
    </main>

    <!-- Hidden File Input -->
    <input type="file" id="file-input" accept=".md,.txt,.markdown" style="display: none;">

    <footer>
        <div class="container footer-content">
            <div class="footer-copyright">
                &copy; 2026 MarkDocx AI. All rights reserved.
            </div>
            <div class="footer-links">
                <a href="about.html">About</a>
                <a href="privacy.html">Privacy</a>
                <a href="terms.html">Terms</a>
            </div>
        </div>
    </footer>

    <div id="toast-container"></div>
    
    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- DOCX Generator -->
    <script src="https://cdn.jsdelivr.net/npm/docx@8.5.0/build/index.umd.min.js"></script>
    <!-- FileSaver for download -->
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <!-- App Logic -->
    <script src="js/app.js"></script>
</body>
</html>
